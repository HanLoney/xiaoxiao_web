    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            // 根据产品ID设置标题
            const productTitle = document.getElementById('product-title');
            
            if (productId === 'xiaoyuan') {
                productTitle.textContent = '小源AI';
                document.title = '小源AI - 玄枭科技';
            } else if (productId === 'energy') {
                productTitle.textContent = '无尽能源';
                document.title = '无尽能源 - 玄枭科技';
            } else if (productId === 'dream') {
                productTitle.textContent = '异梦：灯影';
                document.title = '异梦：灯影 - 玄枭科技';
            } else if (productId === 'blade') {
                productTitle.textContent = '终末之刃';
                document.title = '终末之刃 - 玄枭科技';
            }
        });
    </script>
